
steps: 
  - name: gcr.io/cloud-builders/docker
    id: build
    secretEnv: ["SERVICE_ACCOUNT"]
    entrypoint: 'bash'
    args: ['-c', "mkdir -p /workspace/secrets && echo $$SERVICE_ACCOUNT > /workspace/secrets/api_key.json && docker build --build-arg 'GIT_TAG=$TAG_NAME' -f client/fttt-build.dockerfile -t gcr.io/$PROJECT_ID/test-james-fe:0.0.1  ."]        
