
steps: 
  - name: 'gcr.io/cloud-builders/gcloud'
    secretEnv: ["SERVICE_ACCOUNT"]
    entrypoint: 'bash'
    args: ['-c', 'mkdir -p /workspace/secrets && echo $$SERVICE_ACCOUNT > /workspace/secrets/api_key.json']
  - name: gcr.io/cloud-builders/docker
    id: build
    entrypoint: 'bash'
    args: 
      - -c
      - |
        docker build -f client/fttt-build.dockerfile -t gcr.io/$PROJECT_ID/test-james-fe:0.0.1 .
    volumes:
    - name: 'testvolume'
      path: '/opt/dist'
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['ls']
    volumes:
    - name: 'testvolume'
      path: '/opt/dist'
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/SERVICE_ACCOUNT/versions/latest
    env: 'SERVICE_ACCOUNT'
substitutions:
  _GCR_HOSTNAME: gcr.io
options:
  logging: CLOUD_LOGGING_ONLY
